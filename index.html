<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="introduction">
        <header>
            <div class="logo">
                <img src="assets/images/logo_coffe.svg" alt="logo">
            </div>
            <nav>
                <a href="#" class="active">About us</a>
                <a href="#">Our Product</a>
                <a href="#">Delivery</a>
            </nav>
            <div class="search-and-cart">
                <div class="search">
                    <a href="">
                        <img src="assets/images/akar-icons_search.svg" alt="search">
                    </a>
                    <input type="text" placeholder="Cappuccino">
                </div>
                <img src="assets/images/icons_cart.svg" alt="">
            </div>
        </header>
        <section class="introduction-section">
            <div>
                <h1>Enjoy your <strong>coffee</strong> before your activity</h1>
                <p>Boost your productivity and build your mood with a glass of coffee in the morning</p>
                <div class="buttons">
                    <button class="order-now">
                        <span>Order now</span>
                        <img src="assets/images/icons_cart_order.svg" alt="order">
                    </button>
                    <button class="more-menu">More menu</button>
                </div>
            </div>
            <img src="assets/images/img-hero.png" alt="Cappuccino">
        </section>
        <section class="popular-now">
            <h2>
                Popular <span class="underline">Now</span>
            </h2>
            <div>
                <div class="figure-at-back"></div>
                <div class="popular-now-product">
                    <div class="product">
                        <div class="star"><span>4.8</span><img src="assets/images/akar-icons_star.svg" alt="star"></div>
                        <img src="assets/images/products/Vanilla-Latte.png" alt="Vanilla Latte" class="product-img">
                        <div class="name-and-price">
                            <div class="name">Vanilla Latte</div>
                            <div class="price">21 K</div>
                        </div>
                        <div class="icons">
                            <div class="temp"><button>Hot</button><button>Cold</button></div>
                            <img src="assets/images/order-now.svg" alt="">
                        </div>
                    </div>
                    <div class="product">
                        <div class="star"><span>4.8</span><img src="assets/images/akar-icons_star.svg" alt="star"></div>
                        <img src="assets/images/products/Espresso.png" alt="Espresso" class="product-img">
                        <div class="name-and-price">
                            <div class="name">Espresso</div>
                            <div class="price">12 K</div>
                        </div>
                        <div class="icons">
                            <div class="temp"><button>Hot</button><button>Cold</button></div>
                            <img src="assets/images/order-now.svg" alt="">
                        </div>
                    </div>
                    <div class="product">
                        <div class="star"><span>4.8</span><img src="assets/images/akar-icons_star.svg" alt="star"></div>
                        <img src="assets/images/products/Hazelnut-Latte.png" alt="Hazelnut Latte" class="product-img">
                        <div class="name-and-price">
                            <div class="name">Hazelnut Latte</div>
                            <div class="price">23 K</div>
                        </div>
                        <div class="icons">
                            <div class="temp"><button>Hot</button><button>Cold</button></div>
                            <img src="assets/images/order-now.svg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
